<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>DeepSeek LLM Chat</h1>

        <!-- 标签页栏 -->
        <div class="tabs-container">
            <div class="tabs-header" id="tabsHeader">
                <!-- 标签页将通过 JavaScript 动态生成 -->
            </div>
            <div class="add-tab-container">
                <select id="templateSelector" class="template-selector">
                    <option value="">+ 添加标签页</option>
                </select>
            </div>
        </div>

        <!-- 标签页内容区域 -->
        <div class="tabs-content" id="tabsContent">
            <!-- 每个标签页的内容将通过 JavaScript 动态生成 -->
        </div>
    </div>

    <!-- 标签页模板（用于克隆） -->
    <template id="tabTemplate">
        <div class="tab-content" data-template-name="">
            <div class="input-section">
                <div class="input-group">
                    <label>API & Model</label>
                    <select class="apiConfig">
                        <option value="">-- Loading configurations --</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Temperature: <span class="temperature-value">0.7</span></label>
                    <div class="temperature-control">
                        <input type="range" class="temperature" min="0" max="2" step="0.1" value="0.7">
                    </div>
                </div>

                <div class="input-group">
                    <label>Template</label>
                    <div class="template-preview-container">
                        <div class="template-name-display"></div>
                        <div class="template-preview" style="display: none;"></div>
                    </div>
                </div>

                <div class="input-group inputTextGroup">
                    <label>Input Text</label>
                    <textarea class="inputText" placeholder="Enter text to replace {input_txt} in template..."></textarea>
                </div>

                <div class="input-group inputText2Group" style="display: none;">
                    <label>Input Text 2</label>
                    <textarea class="inputText2" placeholder="Enter text to replace {input2_txt} in template..."></textarea>
                </div>

                <div class="input-group inputText3Group" style="display: none;">
                    <label>Input Text 3</label>
                    <textarea class="inputText3" placeholder="Enter text to replace {input3_txt} in template..."></textarea>
                </div>


                <button class="submitBtn">Send</button>
            </div>

            <div class="response-section">
                <label>Response</label>
                <div class="response"></div>
                <div class="error" style="display: none;"></div>
            </div>

            <div class="history-section">
                <h2 style="font-size: 18px; margin-bottom: 16px;">History</h2>
                <div class="history"></div>
            </div>
        </div>
    </template>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
