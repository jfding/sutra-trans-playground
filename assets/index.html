<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>DeepSeek LLM Chat</h1>

        <div class="input-section">
            <div class="input-group">
                <label for="apiConfig">API & Model</label>
                <select id="apiConfig">
                    <option value="">-- Loading configurations --</option>
                </select>
            </div>

            <div class="input-group">
                <label for="template">Template</label>
                <div class="template-input-group">
                    <select id="template">
                        <option value="">-- Select a template --</option>
                    </select>
                    <button onclick="loadTemplate()" id="loadTemplateBtn">Load</button>
                </div>
                <div id="templatePreview" class="template-preview" style="display: none;"></div>
            </div>

            <div class="input-group" id="inputTextGroup">
                <label for="inputText">Input Text</label>
                <textarea id="inputText" placeholder="Enter text to replace {input_txt} in template..."></textarea>
            </div>

            <div class="input-group" id="inputText2Group" style="display: none;">
                <label for="inputText2">Input Text 2</label>
                <textarea id="inputText2" placeholder="Enter text to replace {input2_txt} in template..."></textarea>
            </div>

            <div class="input-group" id="inputText3Group" style="display: none;">
                <label for="inputText3">Input Text 3</label>
                <textarea id="inputText3" placeholder="Enter text to replace {input3_txt} in template..."></textarea>
            </div>

            <div class="input-group">
                <label for="temperature">Temperature: <span class="temperature-value" id="tempValue">0.7</span></label>
                <div class="temperature-control">
                    <input type="range" id="temperature" min="0" max="2" step="0.1" value="0.7">
                </div>
            </div>

            <button id="submitBtn" onclick="submitPrompt()">Send</button>
        </div>

        <div class="response-section">
            <label>Response</label>
            <div id="response" class="response"></div>
            <div id="error" class="error" style="display: none;"></div>
        </div>

        <div class="history-section">
            <h2 style="font-size: 18px; margin-bottom: 16px;">History</h2>
            <div id="history"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
